<form class="needs-validation"  #addForm novalidate>
  <div class="form-group required row">
    <label for="taskName" class="col-sm-2 col-form-label required1">Task:</label>
    <div class="col-sm-6">
      <input type="text" name="taskName" class="form-control" id="taskName" [(ngModel)]="task.taskName" required>
      <div class="invalid-feedback">Task is mandatory field</div>
    </div>
  </div>

  <div class="form-group required row">
    <label for="priority" class="col-sm-2 col-form-label required">Priority:</label>
    <div class="col-sm-6">
      <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
      <span class="font-weight-bold indigo-text ml-2 mt-1 pd-90">30</span>
      <input type="range"  name="priority"  min="0" max="30" class="custom-range" [(ngModel)]="task.priority" >
    </div>
    <div class="invalid-feedback">Priority is mandatory field</div>
  </div>

  <div class="form-group row">
    <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
    <div class="col-sm-6">
      <input type="text" name="parentTask"  class="form-control" id="parentTask" [(ngModel)]="task.parentTask.parentTask">
    </div>
  </div>

  <div class="form-group required row">
    <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
    <div class="col-sm-6">
      <input type="text"  name="startDate" class="form-control" placeholder="DD/MM/YYYY" id="startDate" [(ngModel)]="task.startDate" >
    </div>
  </div>

  <div class="form-group required row">
    <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
    <div class="col-sm-6">
      <input type="text"  name="endDate" class="form-control" placeholder="DD/MM/YYYY" id="endDate" [(ngModel)]="task.endDate" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3"></div>
    <button type="button" id="add" class="btn btn-primary" [disabled]="(task.taskName==null ||task.taskName=='' || task.startDate==null|| task.startDate==''|| task.endDate==null|| task.endDate=='')" style="margin:10px" (click)="saveOrUpdateTask()">Add Task</button>
    <button type="button" id="reset" class="btn" style="margin:10px" (click)="reset()">Reset</button>
    <div class="col-sm-2"></div>
  </div>
  
  <div *ngIf="alert.msg">
      <alert [type]="alert.type" [dismissible]="true">{{ alert.msg }}</alert>
   </div>
  
</form>
